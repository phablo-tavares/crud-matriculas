{% load static %}

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="{% static 'css/generalStyles.css' %}" />
    <link rel="stylesheet" href="{% static 'css/alunosStyles.css' %}" />
    <link rel="stylesheet" href="{% static 'css/escolasStyles.css' %}" />
    <link rel="stylesheet" href="{% static 'css/matriculasStyles.css' %}" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Editar matrícula</title>
  </head>
  <body>
    <form
      class="adicionar_matriculas generalPadding"
      action="/salvar-edicao-matricula"
      method="post"
    >
      {% csrf_token %}
      <input
        type="text"
        name="numero_de_matricula"
        value="{{matricula.numero_de_matricula}}"
        style="display: none"
      />

      <select name="aluno_id" id="aluno" required>
        {% for aluno in alunos %}
        <option value="{{aluno.id}}" {% if aluno.id == matricula.aluno.id %}selected{% endif %}>{{aluno.nome}}</option>
        {% endfor %}
      </select>

      <select name="escola_id" id="escola" required>
        {% for escola in escolas %}
        <option value="{{escola.id}}" {% if escola.id == matricula.escola.id %}selected{% endif %}>{{escola.nome}}</option>
         {% endfor %}
      </select>

      <input type="submit" value="Salvar Edição na Matricula" class="margin_left_auto" />
    </form>
  </body>
</html>
