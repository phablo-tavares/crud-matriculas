<form
      class="adicionar_matriculas generalPadding"
      action="/salvar-edicao-matricula"
      method="post"
    >
      {% csrf_token %}

      <select name="aluno_id" id="alunoEditado" required>
        {% for aluno in alunos %}
        <option value="{{aluno.id}}" {% if aluno.id == matricula.aluno.id %}selected{% endif %}>{{aluno.nome}}</option>
        {% endfor %}
      </select>

      <select name="escola_id" id="escolaEditado" required>
        {% for escola in escolas %}
        <option value="{{escola.id}}" {% if escola.id == matricula.escola.id %}selected{% endif %}>{{escola.nome}}</option>
         {% endfor %}
      </select>
      
    </form>
    
    <button onclick="salvarEdicaoMatriculaViaAjax('/salvar-edicao-matricula-ajax','{{ csrf_token }}','{{matricula.numero_de_matricula}}' )" type="button">Editar</button> |
